<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>

  <div class="container" id="app">
    <div class="card" v-cloak>
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{steps[activeIndex].text}}
        </div>
        <ul class="steps-list">
          <li :class="['steps-item', {'active': activeIndex === idx, 'done': activeIndex > idx}]"
            v-for="(step, idx) in steps" :key="step" @click="setActive(idx)"><span>{{idx
              + 1}}</span>
            {{step.title}}</li>
        </ul>
        <div>
          <button class="btn" :disabled='isFirstStep' @click='prev'>
            {{stepsFinished ? 'Начать заново' : 'Назад'}}
          </button>
          <button class="btn primary" v-if='!stepsFinished' @click='nextOfFinish'>
            {{isLastStep ? 'Закончить' : 'Вперед'}} </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
</body>

</html>
